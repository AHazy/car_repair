<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }
      td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }
    </style>
  </head>
  <body>

  <h1>Appointment Details</h1>
    <table>
      <tr>
        <td>First Name</td>
        <td>%firstName%</td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td>%lastName%</td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td>%phoneNumber%</td>
      </tr>
      <tr>
        <td>Vehicle Year</td>
        <td>%vehicleYear%</td>
      </tr>
      <tr>
        <td>Vehicle Make</td>
        <td>%vehicleMake%</td>
      </tr>
      <tr>
        <td>Vehicle Model</td>
        <td>%vehicleModel%</td>
      </tr>
        <tr>
        <td>Repair Required</td>
        <td>%repairRequired%</td>
      </tr>
        <tr>
        <td>Date and Time</td>
        <td>%dateTime%</td>
      </tr>
        <tr>
        <td>IP Address</td>
        <td>%ipAddress%</td>
      </tr>
    </table>
  </body>
</html>
