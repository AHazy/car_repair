<!DOCTYPE html>
<html>
  <body>
    <h1>Appointment Details</h1>
      <p>Please provide the information below to schedule your appointment.</p>
      <form action="appointment_confirmation" target="_self">
        <input type="hidden" name="email" value="%user_email%" />
        <label for="first name">First Name:</label>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="last name">Last Name:</label>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="phone number">Phone Number:</label>
        <input type="text" id="phone" name="phone" value=""><br>
        <label for="vehicle year">Vehicle Year:</label>
        <input type="text" id="year" name="year" value=""><br>
        <label for="vehicle make">Vehicle Make:</label>
        <input type="text" id="make" name="make" value=""><br>
        <label for="vehicle model">Vehicle Model:</label>
        <input type="text" id="model" name="model" value=""><br>
        <label for="vehicle repair">Repair Required:</label>
        <input type="text" id="repair" name="repair" value=""><br>
        <label for="date and time">Date and Time:</label>
        <input type="text" id="datetime" name="datetime" value=""><br>
        <input type="submit" value="Submit">
      </form>
  </body>
</html>
